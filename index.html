<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Variables and JS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="1" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
    
    <label for="base">Base:</label>
    <input id="base" type="color" name="base" min="0" max="25" value="#FF00FF">
    
    <a href="https://www.eyeem.com/p/109557326">
    <img src="https://cdn.eyeem.com/thumb/0487f20f3ff6a6ae2bc3b33c9f86c522c76fdb94-1501199230906/800/800" alt="bird">
    </a>
    
  </div>
<script type="text/javascript" src="main.js"></script>

</body>
</html>
